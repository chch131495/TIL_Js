<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math | js</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./scripts/math.js" defer></script>
</head>
<style>
    body {margin:0 auto; display:flex; flex-flow:column wrap; justify-content:center; align-items:center;}
    .min2 {}
    .min2 button {border-radius:10px; background-color:#aaa; color:#f5f5f5; padding:10px; font-size:0.875rem; font-weight:600; margin-bottom:10px;}
    .min2 p {}
    .min2 h2 {margin:10px 0; text-align:center; background-color:pink; color:#f5f5f5; border-radius:10px; padding:10px;}
</style>
<body>
    <section class="min2">
        <button type="button" id="price_btn">최저가 찾기</button>
        <button type="button" id="delivery_btn">배송비 무료 찾기</button>
        <p class="result1"><!-- 최저가 표시 --></p>
        <p class="result2"><!-- 배송비 표시 --></p>
        <h2>쇼핑몰별 최저가</h2>
        <ul id="shop_list"><!-- js에서 li삽입 위치 --></ul>
    </section>
    <section class="min_sort">
        <button type="button" id="min_price_btn">최저가 찾기</button>
        <p class="min_price">최저가 여기 표시됩니다.</p>
        <h2>쇼핑몰별 최고가</h2>
        <ul id="list"><!-- js에서 li삽입위치 --></ul>
    </section>
    <section class="calc">
        <p>총 금액 : <input type="number" id="price"></p>
        <p>인원수 : <input type="number" id="person"></p>
        <button type="button" id="total_btn">계산하기</button>
        <div class="result">1명이 낼 금액은 <em></em>원입니다.</div>
    </section>
    <section class="ad">
        <a href="#"><img src="" alt=""></a>
    </section>
    <button type="button" id="coupon">할인쿠폰뽑기</button>
</body>
</html>
