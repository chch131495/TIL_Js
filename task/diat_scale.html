<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 체중계</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/diat_scale.css">
    <script src="./script/diat_scale.js"defer></script>
</head>
<body>
    <div id="wrap">
    <h1>다이어트 체중계</h1>
    <p>키와 몸무게를 입력해 보세요!<br>적정 체중 범위와 현재 체중의 차이를<br> 확인 할 수 있습니다!</p>
        <form action="#" method="get" id="weightForm">
            <ul class="input-list">
                <li><input type="number" id="inputHeight" class="input_hg" placeholder="키 (cm)"></li>
                <li><input type="number" id="inputWeight" class="input_wg" placeholder="몸무게 (kg)"></li>
            </ul>
            <p id="result"></p>
            <button type="button" id="checkBtn">내 적정 체중 확인하기</button>
        </form>
    </div>
</body>
</html>
