<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper2 | js plugin</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결 (반드시 연결)-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결 (반드시 연결)-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        header {
            font-size:1.25rem; font-weight:700;
            padding:10px; position:fixed; left:0; top:0;
            z-index:999; width:100%; height:50px;
            background:#000; color:#fff; text-align:center; 
        }
        #wrap {
            width:100%; height:100vh;
        }
        #wrap .swiper-wrapper {}
        #wrap .swiper-wrapper .swiper-slide {
            padding-top:70px;
        }
        #wrap .swiper-wrapper .ad {background:aqua; display:flex; flex-flow:column; justify-content:center; align-items:center;}
        #wrap .swiper-wrapper .ad h1 {font-size:1.25rem; font-weight:700; margin-bottom:20px;}
        /* ad 속에 광고-------------------------------------------------------- */
        #wrap .swiper-wrapper .ad #ad_contents {
            background:#ddd;
            max-width:1000px; height:400px;
        }
        #wrap .swiper-wrapper .ad #ad_contents .swiper-wrapper {}
        #wrap .swiper-wrapper .ad #ad_contents .swiper-wrapper .swiper-slide {padding-top:0;}
        #wrap .swiper-wrapper .ad #ad_contents .swiper-wrapper .ad1 img {width:100%; height:100%;}
        #wrap .swiper-wrapper .ad #ad_contents .swiper-wrapper .ad2 img {width:100%; height:100%;}
        #wrap .swiper-wrapper .ad #ad_contents .swiper-wrapper .ad3 img {width:100%; height:100%;}
        
        /*베스트 상품 ---------------------------------------------------------------------- */
        #wrap .swiper-wrapper .best {
            background:skyblue;
            display:flex; flex-flow:column nowrap; justify-content:center; align-items:center;
        }
        #wrap .swiper-wrapper .best h1 {font-size:1.25rem; font-weight:700; margin-bottom:20px;}
        #wrap .swiper-wrapper .best .products {display:flex; gap:10px; } /* ul */
        #wrap .swiper-wrapper .best .products li {position:relative;} /* li */
        #wrap .swiper-wrapper .best .products li .swiper-button-next {
            color:#aaa; transform:scale(0.8) rotate(-90deg);
            top:45%; bottom:auto; left:auto; right:30px; width:18px; 
        }
        #wrap .swiper-wrapper .best .products li .swiper-button-prev {
            color:#aaa; transform:scale(0.8) rotate(-90deg);
            top:45%; bottom:auto; left:30px; right:auto; width:18px;
        }
        #wrap .swiper-wrapper .best .products li a {}
        #wrap .swiper-wrapper .best .products li a div[id^=product] {width:500px; height:500px; /* 크기 설정 */}
        #wrap .swiper-wrapper .best .products li a div[id^=product] .swiper-wrapper {}
        #wrap .swiper-wrapper .best .products li a div[id^=product] .swiper-wrapper .swiper-slide {}
        #wrap .swiper-wrapper .best .products li a div[id^=product] .swiper-wrapper .swiper-slide img {
            position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); width:100%;
        }
        #wrap .swiper-wrapper .best .products li a div[id^=product] .swiper-wrapper .s1 {}
        #wrap .swiper-wrapper .best .products li a div[id^=product] .swiper-wrapper .s2 {}
        #wrap .swiper-wrapper .best .products li a div[id^=product] .swiper-wrapper .s3 {}
        #wrap .swiper-wrapper .best .products li .content {margin:10px 0 0;}
        #wrap .swiper-wrapper .best .products li .content a {}
        #wrap .swiper-wrapper .best .products li .content a h2 {text-align:center; font-weight:600;}
        #wrap .swiper-wrapper .best .products li .content a .price {font-family:'맑은 고딕'; text-align:center; }
        #wrap .swiper-wrapper .best .products li {}
        /* ------------------------------------------------------------------------------- */
        #wrap .swiper-wrapper .new {background:pink;}
        #wrap .swiper-wrapper .md {background:yellow;}
    </style>
</head>
<body>
    <header>header</header>
    <div class="swiper" id="wrap">
        <div class="swiper-wrapper">
            <div class="swiper-slide ad">
                <h1>광고</h1>
                <div class="swiper" id="ad_contents"><!-- 1000x400 -->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ad1"><img src="https://i.pinimg.com/1200x/32/8d/14/328d142dec6408c4dbda0ad3bedb9470.jpg" alt=""></div>
                        <div class="swiper-slide ad2"><img src="https://i.pinimg.com/736x/38/e7/38/38e738850956abaecd5593186d4f7b6c.jpg" alt=""></div>
                        <div class="swiper-slide ad3"><img src="https://i.pinimg.com/1200x/68/e8/7f/68e87fc2d39190b5a23c7b7885ccfd5f.jpg" alt=""></div>
                    </div>
                    <div class="swiper-scrollbar"></div> 
                </div>
            </div>
            <div class="swiper-slide best">
                <h1>베스트상품</h1>
                <ul class="products">
                    <li>
                        <div class="swiper-button-prev"></div><!-- 자식,자손 금지 -->
                        <div class="swiper-button-next"></div><!-- absolute내장 -->
                        <a href="#">
                            <div class="swiper" id="product001">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide s1"><img src="./images/gentile_01.jpg"></div>
                                    <div class="swiper-slide s2"><img src="./images/gentile_02.jpg"></div>
                                    <div class="swiper-slide s3"><img src="./images/gentile_03.jpg"></div>
                                </div>
                            </div>
                        </a>
                        <div class="content">
                            <a href="#">
                                <h2>퓨즈 MSV1</h2>
                                <p class="price">\330,000</p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <div class="swiper" id="product002">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide s1"><img src="./images/gentile_04.jpg"></div>
                                    <div class="swiper-slide s2"><img src="./images/gentile_05.jpg"></div>
                                    <div class="swiper-slide s3"><img src="./images/gentile_06.jpg"></div>
                                </div>
                            </div>
                        </a>
                        <div class="content">
                            <a href="#">
                                <h2>퓨즈 MSV2</h2>
                                <p class="price">\330,000</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="swiper-slide new">
                <h1>신상품</h1>
            </div>
            <div class="swiper-slide md">
                <h1>추천상품</h1>
            </div>
        </div>
        <!-- swiper-slide 외에 다른 선택 옵션들은 자식,자손 작성 금지 -> 태그만 작성 -->
        <div class="swiper-scrollbar"></div> 
    </div>
    <script>
        const wrapSlide = new Swiper('#wrap',{
            direction: 'vertical',
            mousewheel:true,
            scrollbar:{
                el:'#wrap >.swiper-scrollbar',
                /* 부모 포함 작성(반드시!!!!), ★자손 중복 이름*/
            },
        })
        const adSlide = new Swiper('#ad_contents',{
            scrollbar:{el:'.ad_contents .swiper-scrollbar'},
        });
        const prodcuct001 = new Swiper('#product001', {
            loop:true,
            autoplay:{delay:1500},
            navigation:{
                nextEl:'.products li:nth-child(1) .swiper-button-next',
                prevEl:'.products li:nth-child(1) .swiper-button-prev',
            },
        });
        const prodcuct002 = new Swiper('#product002', {
            loop:true,
            autoplay:{delay:1000},
        });
    </script>
</body>
</html>
