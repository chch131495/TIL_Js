<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 쇼핑몰 아코디언 예제</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles/reset.css">
  <style>
    .section {
      border: 1px solid #ccc;
      margin-bottom: 10px; padding: 10px;
    }
    .section .title {
      font-size: 1.2em; font-weight: 700;
      cursor: pointer;
      padding: 5px;
    }
    .section .content {
      padding: 5px; margin-top: 5px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- 섹션 1 -->
  <div class="section">
    <div class="title" data-target="content1">제목 1</div>
    <div id="content1" class="content">내용 1: 쇼핑몰 소개 및 주요 서비스 안내</div>
  </div>
  
  <!-- 섹션 2 -->
  <div class="section">
    <div class="title" data-target="content2">제목 2</div>
    <div id="content2" class="content">내용 2: 최신 상품 및 이벤트 소식</div>
  </div>
  
  <!-- 섹션 3 -->
  <div class="section">
    <div class="title" data-target="content3">제목 3</div>
    <div id="content3" class="content">내용 3: 고객 지원 및 문의 안내</div>
  </div>
  <script>
    const $title = $('.title')
    const $content = $('.content') //내용
    $content.hide(); //초기값 -> 내용 안보이게
    console.log($title, $content);
    $title.click(function(){
      $content.stop().slideUp(1500); //모두 숨기기 (초기화)
      $(this).next().show();
      $(this).next().css('position', 'relative');
      $(this).next().animate({
        opacity:0.9,
        height:'300px',
        left:'50px',
      },500)
      $(this).next().get(0).style.transform ='rotate(10deg)'
      //get -> 연결해주느 다리(자바스크립트와 css)
      
      // fadeOut은 사라지는 것 // opacity - display가 fadeOut(내장함수)
      // slideUp, Down (내장함수) -> 넓이, 높이, 패딩, 마진, overflow
      //$(this).next().show(); //block
      $(this).next().stop().slideDown(1000);//1s동안 나오는 것 -> 기본은 0.03s
      //stop -> 여러번 클릭해도 한번만 실행되는 것 (연속재생방지)

      //$(this).next().css({display:'flex'});//flex, grid, inline-block
      //$(this).next().css({display:'flex'});//flex, grid, inline-block
    })

    for (let i of content) i.style.display = 'noe' (자바스크립트로 할경우)
    conter[0].addEventListener('click',()=>{
    for(let i content) i.style.display = 'none'
    this.nextElementSibling.style.display = 'block'
    */
  </script>
</body>
</html>
